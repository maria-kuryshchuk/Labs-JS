<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery.grep demo</title>
    <style>
        div {
            color: blue;
        }
        
        p {
            color: green;
            margin: 0;
        }
        
        span {
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- Filters the original array of numbers leaving that are not 5 and have an index greater than 4. Then it removes all 9s. -->
</head>

<body>

    <div></div>
    <p></p>
    <span></span>

    <script>
        var arr = [1, 9, 3, 8, 6, 1, 5, 9, 4, 7, 3, 8, 6, 9, 1];
        $("div").text(arr.join(", "));

        arr = jQuery.grep(arr, function(n, i) {
            return (n !== 5 && i > 4);
        });
        $("p").text(arr.join(", "));
        // The $.grep() method removes items from an array as necessary so that all remaining items pass a provided test.The test is a
        // function that is passed an array item and the index of the item within the array.Only
        // if the test returns true will the item be in the result array.
        arr = jQuery.grep(arr, function(a) {
            return a !== 9;
        });

        $("span").text(arr.join(", "));
    </script>

</body>

</html>
