<!DOCTYPE html>
<html>

<head>
    <title>Использование jQuery метода filter()</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".withSelector").click(function() { // вызываем функцию при нажатии на элемент с классом parent
                $("*").css("border", "none"); // с использованием универсального селектора убираем границы у всех элементов
                $("li").filter(".level2") // фильтруем элементы <li>
                    .css("border", "1px solid green"); // устанавливаем сплошную границу размером 1 пиксель зеленого цвета
                $("li").filter(".level2").text("modify");
            })
            $(".withFunction").click(function() {

                $("*").css("border", "none");
                $("li").filter(function(i, elem) {
                    console.log((i + 1) % 3 == 0);
                    return (i + 1) % 3 == 0;
                }).css("border", "1px solid green");
                $("li").filter(function(i, elem) {
                    console.log((i + 1) % 3 == 0);
                    return (i + 1) % 3 == 0;
                }).text("modify");
            })
        });
    </script>
</head>

<body>
    <button class="withSelector">allElements</button>
    <button class="withFunction">onlyThird</button>
    <ul>
        <li>Елемент 1</li>
        <li class="level2">Елемент 2</li>
        <li>Елемент 3 </li>

        <li>Елемент 4</li>
        <li class="level2">Елемент 5</li>
        <li>Елемент 6 </li>

        <li class="level2">Елемент 7</li>
        <li>Елемент 8</li>
        <li>Елемент 9</li>

    </ul>
</body>

</html>
