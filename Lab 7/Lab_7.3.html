<html>

<head>
    <title>Image</title>
    <meta charset="utf-8">
    <script src="jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function() {
            $("img").hide();
            $("#popup").hide();
            $('span').click(function() {
                $("img").show();
            })
            $("img").click(function() {
                $("img").hide();
            });

            $("img").mouseover(function() {
                $("#popup").show();
            });
            $("img").mouseout(function() {
                $("#popup").hide();
            });
        });
    </script>
    <style>
        #popup {
            margin: 40px auto 0px auto;
            width: 200px;
            height: 80px;
            padding: 10px;
            background-color: #c5c5c5;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #000;
            text-align: center;
        }
    </style>

</head>

<body>
    <span>Show the image</span><br>
    <img src="image2.JPG" alt="Cannot load the image" width="300" height="200"><br>
    <div style="user-select:none" id="popup">City of Crema</div>
</body>

</html>
