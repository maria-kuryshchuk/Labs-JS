<html>

<head>
    <meta charset="utf-8">
    <script language="JavaScript">
        function calculation() {
            var x = 1;
            var y = 5;
            var z = 7;
            var result = Math.pow(Math.pow(x, y), z) + 2 * x * z;
            alert(result);
        }
    </script>
</head>

<body>
    <form>
        <input type="button" value="Calculate" onClick="calculation()">
    </form>
</body>

</html>
